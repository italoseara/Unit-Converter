<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Local -->
    <link rel="stylesheet" href="style.css" />
    <script>
      tailwind.config = {
        important: true,
      };
    </script>
  </head>
  <body>
    <div id="app">
      <div class="container w-[600px] min-w-96 mx-auto">
        <!-- Title -->
        <h1 class="text-center text-3xl font-bold mb-8">Unit Converter</h1>

        <!-- Input 1 -->
        <div class="input-group mb-5 unit-input" id="input-1">
          <input type="number" class="form-control w-3/5" placeholder="Enter a value" value="0" />
          <select class="form-select w-2/5">
            <option value="mag" selected>mag</option>
            <option value="AB mag">AB mag</option>
            <option value="Jy">Jy</option>
            <option value="W/m^2/um">W/m^2/um</option>
            <option value="ergs/s/cm^2/Angstrom">ergs/s/cm^2/Angstrom</option>
            <option value="ergs/s/cm^2/Hz">ergs/s/cm^2/Hz</option>
          </select>
        </div>

        <!-- Input 2 -->
        <div class="input-group mb-3 unit-input" id="input-2">
          <input type="number" class="form-control w-3/5" placeholder="Enter a value" value="0" />
          <select class="form-select w-2/5">
            <option value="mag">mag</option>
            <option value="AB mag" selected>AB mag</option>
            <option value="Jy">Jy</option>
            <option value="W/m^2/um">W/m^2/um</option>
            <option value="ergs/s/cm^2/Angstrom">ergs/s/cm^2/Angstrom</option>
            <option value="ergs/s/cm^2/Hz">ergs/s/cm^2/Hz</option>
          </select>
        </div>

        <!-- Credits -->
        <div class="text-center mt-5">
          <p class="text-sm text-gray-500">
            Created by
            <a href="https://github.com/italoseara" target="_blank" class="text-blue-500"
              >Italo Seara</a
            >
          </p>
        </div>
      </div>

      <!-- Toast -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <svg
              class="bd-placeholder-img rounded me-2"
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <rect width="100%" height="100%" fill="#007aff"></rect>
            </svg>
            <strong class="me-auto">Alert</strong>
            <small class="text-body-secondary">Now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body">Hello, world! This is a toast message.</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
